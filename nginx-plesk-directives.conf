# Конфигурация для панели управления (Plesk/ISPConfig)
# Добавьте ТОЛЬКО эти директивы в раздел "Additional nginx directives"
# НЕ добавляйте location /, если он уже существует в базовой конфигурации

# API маршруты - должен быть ПЕРЕД location /
location /api/ {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
}

# Если location / уже существует в базовой конфигурации,
# вам нужно его ИЗМЕНИТЬ, а не добавлять новый.
